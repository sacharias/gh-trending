name: Daily Trending

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  trending:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install gh-trending
        run: uv tool install .

      - name: Run gh-trending
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh-trending --md >> "$GITHUB_STEP_SUMMARY"
