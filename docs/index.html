<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GitHub Trending</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="GH Trending">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #ffffff;
    --card: #fafafa;
    --border: #e5e5e5;
    --text: #0a0a0a;
    --text-secondary: #525252;
    --text-muted: #a3a3a3;
    --hover: #f5f5f5;
    --radius: 8px;
  }

  body {
    font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .container {
    max-width: 1080px;
    margin: 0 auto;
    padding: 3rem 1.5rem;
  }

  /* Header */
  header { margin-bottom: 2.5rem; }

  header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    letter-spacing: -0.025em;
    color: var(--text);
  }

  .subtitle {
    display: flex;
    align-items: center;
    gap: 0.375rem;
    margin-top: 0.375rem;
    font-size: 0.875rem;
    color: var(--text-muted);
    flex-wrap: wrap;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    padding: 0.125rem 0.5rem;
    font-size: 0.75rem;
    font-weight: 500;
    border-radius: 9999px;
    border: 1px solid var(--border);
    color: var(--text-secondary);
    background: var(--card);
  }

  /* Sections */
  .section { margin-bottom: 2rem; }

  .section-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.75rem;
  }

  .section-header h2 {
    font-size: 0.875rem;
    font-weight: 600;
    letter-spacing: -0.01em;
    color: var(--text);
  }

  .section-count {
    font-size: 0.75rem;
    color: var(--text-muted);
    font-weight: 400;
  }

  /* Card */
  .card {
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    background: var(--bg);
  }

  /* ── Desktop table ── */
  .desktop-table { display: block; }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.8125rem;
  }

  thead th {
    text-align: left;
    font-size: 0.75rem;
    font-weight: 500;
    color: var(--text-muted);
    padding: 0.625rem 1rem;
    border-bottom: 1px solid var(--border);
    background: var(--card);
    white-space: nowrap;
    position: sticky;
    top: 0;
  }

  thead th.num { text-align: right; }

  tbody tr { transition: background 0.1s ease; }
  tbody tr:hover { background: var(--hover); }

  tbody td {
    padding: 0.625rem 1rem;
    border-bottom: 1px solid var(--border);
    vertical-align: middle;
  }

  tbody tr:last-child td { border-bottom: none; }

  td.num {
    text-align: right;
    white-space: nowrap;
    font-variant-numeric: tabular-nums;
    font-size: 0.8125rem;
  }

  td.rank {
    text-align: center;
    color: var(--text-muted);
    font-size: 0.75rem;
    width: 2.5rem;
    font-weight: 500;
  }

  /* Repo cell */
  .repo-link {
    font-weight: 600;
    color: var(--text);
    text-decoration: none;
    font-size: 0.8125rem;
    letter-spacing: -0.01em;
  }

  .repo-link:hover {
    text-decoration: underline;
    text-underline-offset: 2px;
  }

  .repo-owner {
    font-weight: 400;
    color: var(--text-muted);
  }

  .repo-meta {
    display: flex;
    align-items: center;
    gap: 0.375rem;
    margin-top: 0.125rem;
  }

  .lang-badge {
    display: inline-flex;
    align-items: center;
    font-size: 0.6875rem;
    font-weight: 500;
    color: var(--text-secondary);
    padding: 0 0.375rem;
    height: 1.25rem;
    border-radius: 4px;
    background: var(--card);
    border: 1px solid var(--border);
    flex-shrink: 0;
  }

  .desc {
    font-size: 0.75rem;
    color: var(--text-muted);
    line-height: 1.4;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
  }

  /* Percentage styling */
  .pct { font-weight: 500; font-size: 0.75rem; }
  .pct-up { color: var(--text); }
  .pct-down { color: var(--text-muted); }
  .pct-inf { color: var(--text); font-weight: 600; }
  .pct-arrow { font-size: 0.625rem; margin-right: 0.125rem; }

  .vel { font-weight: 500; color: var(--text); }
  .stars-total { color: var(--text-secondary); }

  /* Separator (desktop) */
  .separator td {
    padding: 0.375rem 1rem;
    color: var(--text-muted);
    font-size: 0.6875rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    background: var(--card);
    border-bottom: 1px solid var(--border);
  }
  .separator:hover { background: var(--card) !important; }

  /* ── Mobile list ── */
  .mobile-list { display: none; }

  .mobile-item {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--border);
  }

  .mobile-item:last-child { border-bottom: none; }

  .mobile-item-top {
    display: flex;
    align-items: baseline;
    gap: 0.5rem;
    min-width: 0;
  }

  .mobile-rank {
    color: var(--text-muted);
    font-size: 0.6875rem;
    font-weight: 500;
    flex-shrink: 0;
    width: 1.25rem;
    text-align: right;
  }

  .mobile-name {
    flex: 1;
    min-width: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .mobile-name .repo-link { font-size: 0.8125rem; }

  .mobile-desc {
    font-size: 0.6875rem;
    color: var(--text-muted);
    line-height: 1.4;
    margin-top: 0.25rem;
    padding-left: 1.75rem;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .mobile-stats {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-top: 0.375rem;
    padding-left: 1.75rem;
    font-size: 0.6875rem;
    color: var(--text-muted);
    font-variant-numeric: tabular-nums;
  }

  .mobile-stat {
    display: inline-flex;
    align-items: center;
    gap: 0.1875rem;
  }

  .mobile-stat-label {
    color: var(--text-muted);
    font-weight: 400;
  }

  .mobile-stat-value {
    color: var(--text-secondary);
    font-weight: 500;
  }

  .mobile-separator {
    padding: 0.375rem 1rem;
    color: var(--text-muted);
    font-size: 0.6875rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    background: var(--card);
    border-bottom: 1px solid var(--border);
  }

  /* Footer */
  .footer {
    margin-top: 2.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 0.75rem;
    color: var(--text-muted);
  }

  .footer a {
    color: var(--text-secondary);
    text-decoration: none;
  }

  .footer a:hover {
    color: var(--text);
    text-decoration: underline;
    text-underline-offset: 2px;
  }

  /* Loading */
  #loading {
    text-align: center;
    padding: 4rem 0;
    color: var(--text-muted);
    font-size: 0.875rem;
  }

  .spinner {
    display: inline-block;
    width: 1rem;
    height: 1rem;
    border: 2px solid var(--border);
    border-top-color: var(--text-secondary);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    margin-right: 0.5rem;
    vertical-align: middle;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* ── Responsive ── */
  @media (max-width: 640px) {
    .container { padding: 1.5rem 0.75rem; }
    header { margin-bottom: 1.5rem; }
    header h1 { font-size: 1.25rem; }
    .section { margin-bottom: 1.5rem; }
    .desktop-table { display: none; }
    .mobile-list { display: block; }
    .footer {
      flex-direction: column;
      gap: 0.375rem;
      align-items: flex-start;
    }
  }

  @media (max-width: 380px) {
    .container { padding: 1rem 0.5rem; }
    .mobile-item { padding: 0.625rem 0.75rem; }
    .mobile-desc { padding-left: 1.5rem; }
    .mobile-stats { padding-left: 1.5rem; gap: 0.5rem; }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>GitHub Trending</h1>
    <div class="subtitle" id="subtitle">
      <span class="spinner"></span> Loading...
    </div>
  </header>

  <div id="content">
    <div id="loading">
      <span class="spinner"></span> Fetching trending data...
    </div>
  </div>

  <div class="footer" id="footer" style="display:none">
    <span>Data sourced from GitHub event streams via ClickHouse</span>
    <a href="https://github.com/sacharias/gh-stars">Source</a>
  </div>
</div>

<script>
const BREAKOUT_THRESHOLD = 3;

function compact(n) {
  if (n < 1000) return String(n);
  if (n < 100000) return (n / 1000).toFixed(1) + 'k';
  if (n < 1000000) return Math.floor(n / 1000) + 'k';
  return (n / 1000000).toFixed(1) + 'M';
}

function pctHtml(r) {
  const isBreakout = r.stars_prev < BREAKOUT_THRESHOLD;
  if (isBreakout) return '<span class="pct pct-inf">NEW</span>';
  const p = r.pct_change;
  if (p > 0) return `<span class="pct pct-up"><span class="pct-arrow">\u25B2</span>${p > 999 ? compact(p) : p}%</span>`;
  if (p < 0) return `<span class="pct pct-down"><span class="pct-arrow">\u25BC</span>${Math.abs(p)}%</span>`;
  return '<span class="pct">\u2014</span>';
}

function repoLinkHtml(r) {
  const parts = r.repo_name.split('/');
  return `<a class="repo-link" href="https://github.com/${esc(r.repo_name)}" target="_blank" rel="noopener"><span class="repo-owner">${esc(parts[0])}/</span>${esc(parts[1])}</a>`;
}

function buildSection(rows, key) {
  let breakoutDone = false;
  const isRising = key === 'fastest_rising';

  // Desktop table
  let table = `<div class="desktop-table"><table>
    <thead><tr>
      <th class="num">#</th>
      <th>Repository</th>
      <th class="num">Stars</th>
      <th class="num">Recent</th>
      <th class="num">Prev</th>
      <th class="num">Vel/d</th>
      <th class="num">Change</th>
    </tr></thead><tbody>`;

  // Mobile list
  let list = '<div class="mobile-list">';

  rows.forEach((r, i) => {
    const isSep = isRising && !breakoutDone && r.stars_prev >= BREAKOUT_THRESHOLD
      && rows.slice(0, i).some(p => p.stars_prev < BREAKOUT_THRESHOLD);

    if (isSep) {
      breakoutDone = true;
      table += '<tr class="separator"><td colspan="7">Established repos</td></tr>';
      list += '<div class="mobile-separator">Established repos</div>';
    }

    const desc = r.description || '';
    const lang = r.language || '';
    let meta = '';
    if (lang) meta += `<span class="lang-badge">${esc(lang)}</span>`;
    if (desc) meta += `<span class="desc">${esc(desc)}</span>`;

    // Desktop row
    table += `<tr>
      <td class="rank">${i + 1}</td>
      <td>
        ${repoLinkHtml(r)}
        ${meta ? `<div class="repo-meta">${meta}</div>` : ''}
      </td>
      <td class="num stars-total">${compact(r.total_stars)}</td>
      <td class="num">${compact(r.stars_recent)}</td>
      <td class="num">${compact(r.stars_prev)}</td>
      <td class="num"><span class="vel">${r.velocity}</span></td>
      <td class="num">${pctHtml(r)}</td>
    </tr>`;

    // Mobile row
    list += `<div class="mobile-item">
      <div class="mobile-item-top">
        <span class="mobile-rank">${i + 1}</span>
        <span class="mobile-name">${repoLinkHtml(r)}</span>
        ${lang ? `<span class="lang-badge">${esc(lang)}</span>` : ''}
      </div>
      ${desc ? `<div class="mobile-desc">${esc(desc)}</div>` : ''}
      <div class="mobile-stats">
        <span class="mobile-stat"><span class="mobile-stat-label">Stars</span> <span class="mobile-stat-value">${compact(r.total_stars)}</span></span>
        <span class="mobile-stat"><span class="mobile-stat-label">Vel</span> <span class="mobile-stat-value">${r.velocity}/d</span></span>
        <span class="mobile-stat">${pctHtml(r)}</span>
      </div>
    </div>`;
  });

  table += '</tbody></table></div>';
  list += '</div>';

  return `<div class="card">${table}${list}</div>`;
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

async function load() {
  try {
    const res = await fetch('data.json');
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    document.getElementById('subtitle').innerHTML =
      `<span class="badge">${data.date}</span>` +
      `<span class="badge">${data.window}-day window</span>` +
      `<span class="badge">${data.min_stars}+ stars</span>`;

    let html = '';

    if (data.fastest_rising) {
      html += `<div class="section">
        <div class="section-header">
          <h2>Fastest Rising</h2>
          <span class="section-count">${data.fastest_rising.length} repos</span>
        </div>
        ${buildSection(data.fastest_rising, 'fastest_rising')}
      </div>`;
    }

    if (data.highest_velocity) {
      html += `<div class="section">
        <div class="section-header">
          <h2>Highest Velocity</h2>
          <span class="section-count">${data.highest_velocity.length} repos</span>
        </div>
        ${buildSection(data.highest_velocity, 'highest_velocity')}
      </div>`;
    }

    document.getElementById('content').innerHTML = html;
    document.getElementById('footer').style.display = 'flex';
  } catch (e) {
    document.getElementById('content').innerHTML =
      `<div style="text-align:center;padding:4rem 0;color:var(--text-muted)">
        <p style="font-weight:500;color:var(--text)">Failed to load data</p>
        <p style="margin-top:0.25rem;font-size:0.875rem">${esc(e.message)}</p>
      </div>`;
  }
}

load();
</script>
</body>
</html>
